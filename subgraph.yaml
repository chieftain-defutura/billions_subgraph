specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketPlace
    network: mumbai
    source:
      address: "0xfE155F7b60ab33Acce5437b133b589e18c670f5E"
      abi: MarketPlace
      startBlock: 40069532
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Marketplace
        - Bidder
        - TotalCounts
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
        - name: BillionsNFT
          file: ./abis/BillionsNFT.json
      eventHandlers:
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        # - event: _Accept(uint256,address)
        #   handler: handle_Accept
        - event: _Bid(uint256,indexed address,uint256)
          handler: handle_Bid
        - event: _Buy(uint256,indexed address)
          handler: handle_Buy
        - event: _Claim(uint256,uint256,indexed address)
          handler: handle_Claim
        - event: _CreateAuction(uint8[],string[],uint256,uint256,indexed address)
          handler: handle_CreateAuction
        - event: _CreateFixedSale(uint256,uint256,uint256,indexed address)
          handler: handle_CreateFixedSale
        - event: _CancelFixedSale(uint256)
          handler: handle_CancelFixedSale
      file: ./src/market-place.ts
  - kind: ethereum
    name: ScalarNFT
    network: mumbai
    source:
      address: "0xe8493e183E2A2d558f7D6cfF8eA7EF5FeBB697Dc"
      abi: ScalarNFT
      startBlock: 40069521
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ScalarNFT
        - User
      abis:
        - name: ScalarNFT
          file: ./abis/ScalarNFT.json
      eventHandlers:
        # - event: Approval(indexed address,indexed address,indexed uint256)
        #   handler: handleApproval
        # - event: ApprovalForAll(indexed address,indexed address,bool)
        #   handler: handleApprovalForAll
        - event: MintNft(uint256,indexed address,string)
          handler: handleMintNft
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/scalar-nft.ts
  - kind: ethereum
    name: BillionsNFT
    network: mumbai
    source:
      address: "0xCca82179c2728Ce192Cf618E131b36291c900F7D"
      abi: BillionsNFT
      startBlock: 40069524
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BillionsNFT
        - RentedNft
        - User
      abis:
        - name: BillionsNFT
          file: ./abis/BillionsNFT.json
      eventHandlers:
        # - event: Approval(indexed address,indexed address,indexed uint256)
        #   handler: handleApproval
        # - event: ApprovalForAll(indexed address,indexed address,bool)
        #   handler: handlprovalForAll
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: _BillionsNftMint(uint256,string,indexed address)
          handler: handleBillionsNftMint
        - event: _RentNft(uint256,uint256[],indexed address)
          handler: handleRentNft
        - event: _UpdateRentalStatus(uint256,uint256,bool)
          handler: handleUpdateRentalStatus
        # - event: _Withdraw(address,uint256)
        #   handler: handleWithdraw
      file: ./src/billions-nft.ts
  - kind: ethereum
    name: Battle
    network: mumbai
    source:
      address: "0x00302Ce8F44A1ae4634952C1eff6a8E4af42b5a7"
      abi: Battle
      startBlock: 40139012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Battle
        - Participant
        - User
      abis:
        - name: Battle
          file: ./abis/Battle.json
      eventHandlers:
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        - event: _BattleStateChanged(uint256,uint256)
          handler: handleBattleStateChanged
        - event: _BetBattle(uint256,indexed address,uint256[],uint256[])
          handler: handleBetBattle
        - event: _ClaimedReward(uint256,indexed address,uint256)
          handler: handleClaimedReward
        - event: _CreateBattle(uint256,indexed address,string,string,uint256,uint256,uint256,uint256,uint256,string)
          handler: handle_CreateBattle
        - event: _EndBattle(uint256,address[],address[],address[],address[],address[],uint256,uint256)
          handler: handleEndBattle
        # - event: _SendReward2Owner(uint256,address,address,uint256)
        #   handler: handleSendReward2Owner
        - event: _Withdraw(address,uint256)
          handler: handleWithdraw
      file: ./src/battle.ts
